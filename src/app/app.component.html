<mat-sidenav-container class="fullscreen">

  <mat-sidenav #sidenav>
    @defer (when sidenav.opened) {
      <app-sidenav-menu (close)="closeSidenav()"/>
    } @placeholder {
      <div style="padding: 20px">Loading...</div>
    }

  </mat-sidenav>
  
  <mat-sidenav-content class="fullscreen">
    <router-outlet />
  </mat-sidenav-content>

</mat-sidenav-container>
