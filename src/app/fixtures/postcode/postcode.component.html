<div class="container">
  <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Postcode</mat-label>
    <input matInput required [formControl]="postcodeFormControl" [value]="postcode()"
      (keydown.enter)="postcodeEntered()">
  </mat-form-field>

  <button mat-button (click)="postcodeEntered()">GO</button>
</div>
