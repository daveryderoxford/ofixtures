<h1 mat-dialog-title>Filter Fixtures</h1>


<mat-dialog-content>
  Filter fixtures shown by distance from postcode and time in the future for event grades

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <th style="text-align: right"></th>
        <th>Show<br>grade</th>
        <th>Distance<br>(miles)</th>
        <th>Time <br>(months) </th>
      </tr>

      @for (grade of grades; track grade; let i = $index) {
        <tr formArrayName="items">
          <ng-container [formGroupName]="i">
            <td style="text-align: right">
              {{gradeName[i]}}
            </td>
            <td>
              <mat-checkbox formControlName="enabled"> </mat-checkbox>
            </td>
            <td>
              <mat-form-field class="dense-form-field" subscriptSizing="dynamic">
                <input matInput formControlName="distance" type="number">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field  class="dense-form-field" subscriptSizing="dynamic">
                <input matInput formControlName="time" type=numeric>
              </mat-form-field>
            </td>
          </ng-container>
        </tr>
      }

    </table>

  </form>
</mat-dialog-content> 

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button type="submit" (click)="onSubmit()" cdkFocusInitial>OK</button>
</mat-dialog-actions>
