<h1 mat-dialog-title>Filter Fixtures</h1>

<div mat-dialog-content>

   <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <table>
         <tr>
            <th style="text-align: right">Display</th>
             <th> </th>
            <th>Distance <br>(miles)</th>
            <th>Time <br>(months) </th>
         </tr>

         <tr formArrayName="items" *ngFor="let grade of grades; let i = index;">

            <ng-container [formGroupName]="i">

               <td style="text-align: right">
                  {{grade}}
               </td>

               <td>
                  <mat-checkbox formControlName="enabled"> </mat-checkbox>
               </td>

               <td>
                  <mat-form-field>
                     <input matInput [style.fontSize.px]=15 formControlName="distance" type="number">
                  </mat-form-field>
               </td>

               <td>
                  <mat-form-field>
                     <input matInput [style.fontSize.px]=15 formControlName="time" type="number">
                  </mat-form-field>
               </td>

            </ng-container>

         </tr>

      </table>

   </form>
</div>

<div mat-dialog-actions>
   <button mat-button mat-dialog-close>Cancel</button>
   <button mat-flat-button	color="primary" type="submit" (click)="onSubmit()" cdkFocusInitial>OK</button>
</div>
