<mat-card fxFlex=400px fxFlex-sm=100%>

  <mat-card-header>
    <mat-card-title>Additional fixtures</mat-card-title>
    <mat-card-subtitle>Add additional fixtures to the fixtures list</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      <a mat-flat-button color=primary [routerLink]="['/admin/fixture/add']">
        <mat-icon>add</mat-icon> Add
      </a>
    </p>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Show/Edit additional fixtures
        </mat-panel-title>
      </mat-expansion-panel-header>
      @if (fixtures$ | async; as fixtures) {
        <mat-list>
          <mat-divider></mat-divider>
          @for (fixture of fixtures; track fixture) {
            <mat-list-item>
              <h3 matLine>{{fixture.name}}</h3>
              <div mat-line>
                <span fxFlex=50>{{fixture.date | date }}</span>
                <span fxFlex=50> {{fixture.club}}</span>
              </div>
              <p matLine> {{fixture.area }}</p>
              <button mat-icon-button color="primary" (click)="edit(fixture)">
                <mat-icon>edit</mat-icon>
              </button>
              &nbsp;&nbsp;
              <button mat-icon-button color="warn" (click)="delete(fixture)">
                <mat-icon>delete</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </mat-list-item>
          }
        </mat-list>
      }
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
