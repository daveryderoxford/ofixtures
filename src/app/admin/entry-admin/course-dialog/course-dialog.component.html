<h1 mat-dialog-title>Course</h1>

<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input matInput required formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="maxMaps"  placeholder="Number of maps">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="distance" placeholder="Distance">
      <mat-hint align="end">distance in km</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="climb" placeholder="Climb">
            <mat-hint align="end">climb in m</mat-hint>
    </mat-form-field>

    <mat-form-field *ngIf="hasAgeClasses">
      <input matInput formControlName="ageClasses" placeholder="Age Classes">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit" [disabled]="form.invalid || !form.dirty" (click)="onSubmit()">OK</button>
</div>
