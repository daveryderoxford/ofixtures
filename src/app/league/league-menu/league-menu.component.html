<mat-accordion displayMode="flat">

  <mat-expansion-panel>

    <mat-expansion-panel-header>
      Multi-day
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <mat-action-list>
        @for (l of multiday(); track l) {
          <button mat-list-item class="menubutton" (click)="selectLeague(l)">
            {{l.name}} - {{l.startDate | date:'yyyy'}}
          </button>
        }
      </mat-action-list>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0, expansion">
    <mat-expansion-panel-header>
      Leagues
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>

      <mat-action-list>
        <span matSubheader>National</span>

        @for (l of national(); track l) {
          <button mat-list-item class="menubutton" (click)="selectLeague(l)">
            {{l.name}} - {{l.startDate | date:'yyyy'}}
          </button>
        }
        <mat-divider></mat-divider>

        <span matSubheader>Regional</span>

        @for (l of regional(); track l) {
          <button mat-list-item class="menubutton" (click)="selectLeague(l)">
            {{l.name}} - {{l.startDate | date:'yyyy'}}
          </button>
        }
        <mat-divider></mat-divider>

        <span matSubheader>Club</span>
        @for (l of club(); track l) {
          <button mat-list-item class="menubutton" (click)="selectLeague(l)">
            {{l.name}} - {{l.startDate | date:'yyyy'}}
          </button>
        }
      </mat-action-list>
    </ng-template>

  </mat-expansion-panel>
</mat-accordion>
